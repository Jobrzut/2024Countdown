<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="coming-soon">
        <h2>Już niedługo 2022!</h2>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">Czas</h3>
                <h3>Dni</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Czas</h3>
                <h3>Godzin</h3>
            </div>
            <div class="container-minut">
                <h3 class="minut">Czas</h3>
                <h3>Minut</h3>
            </div>
            <div class="container-second">
                <h3 class="second">Czas</h3>
                <h3>Sekund</h3>
            </div>
        </div>
        <img src="7482.jpg" alt="calendar-photo">
    </section>
    <script src="app.js"></script>
</body>

</html>
